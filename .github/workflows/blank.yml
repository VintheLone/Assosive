                      2. Bekerjasama dengan organisasi peduli lingkungan dengan menyelenggarakan plastic bag free day di setiap minggunya serta mengajak himpunan untuk mengadakan gotong royong setiap satu bulan sekali
                      3. Mengadakan pameran museum serta menyelenggaran NOBAR CERAH untuk memperingati hari pahlawan
