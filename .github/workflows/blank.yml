                  <div class="timeline-body">
                    <p>VISI: Menjadikan BEM USP sebagai sarana penampungan Kreatifitas, Inspirasi dan Aspirasi Mahasiswa, juga meningkatkan BEM sebagai Badan Eksekutif Mahasiswa USP yang bermutu, beraklak mulia, tampil beda, jujur, adil, disipin dalam lingkup Kampus dan Masyarakat.

                     <p> MISI: 1. Mendorong kesadaran kepada para mahasiswa/i akan dampak bahaya dari pakaian yang mereka pakai terhadap lingkungan sekitar
                      2. memberdayakan mahasiswa/i kampus untuk mengembangkan jiwa kewirausahaan yang tangguh dan kreatif
                      3. menciptakan rasa nasionalisme melalui kegiatan peringatan hari nasional bagi mahasiswa/i
                      4. meningkatkan pemahaman tentang perubahan alih fungsi lahan kampus
                     </p>
                    </p>
                  </div>
