              </li>
              <li class="timeline-inverted">
                <div class="timeline-image" style="background-image: url(img/1111.jpg);"></div>
                <div class="timeline-panel">
                  <div class="timeline-heading">
                    <h3>Paslon 02</h3>
                    <span> Visi-Misi</span> 
                  </div>
                  <div class="timeline-body">
                    <p>Visi: Mewujudkan BEM USP sebagai lembaga eksekutif yang interaktif kepada mahasiswa dan masyarakat yang berwawasan demi terciptanya kreatifitas dan inovasi

                      <p>MISI: 1. Menerapkan jiwa kewirausahaan mahasiswa agar terciptanya mahasiswa yang kreatif, inovatif dan produktif
                      2. Meningkatkan peran serta mahasiswa dalam kebersihan lingkungan kampus dan sekitarnya dengan memelihara nilai kekeluargaan dan gotong royong
                      3. Menumbuhkan kesadaran sejarah untuk membangkitkan rasa nasionalisme
                      4. Menumbuhkan rasa peduli mahasiswa terhadap lahan hijau kampus
                      </p>
                    </p>
                  </div>
                </div>
              </li>
              <li>
                <div class="timeline-image" style="background-image: url(img/2222.jpg);"></div>
                <div class="timeline-panel">
                  <div class="timeline-heading">
                    <h3>Paslon 01</h3>
                    <span> Program kerja </span> 
                  </div>
                  <div class="timeline-body">
                    <p>1. menyelenggarakan sesi penyuluhan di kampus tentang etika berpakaian, norma norma sosial terkait berpakaian dan bagaimana pilihan berpakaian dapat mempengaruhi persepsi diri dan orang lain
                      2. mengadakan komunitas kewirausahaan dengan membangun komunitas di kampus yang mendukung ide dan dukungan antar mahasiswa/i yang tertarik pada kewirausahaan
                      3. mengadakan diskusi dan seminar sejarah dengan narasumber ahli untuk mendalami berbagai aspek sejarah nasional
                      4. mengadakan workshop dan seminar edukasi tentang perubahan alih fungsi lahan kampus
